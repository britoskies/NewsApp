<form (ngSubmit)="searchNews()" class="container bg-light p-4 mt-5">
    <section class="row">
        <div class="form-group mx-auto col-md-6">
            <h2 class="heading">select category & country</h2>
            <select name="category" class="form-control mt-5" [(ngModel)]="selectedCategory">
                <option *ngFor="let category of categories" [value]="category.value"> 
                    {{ category.name }}
                </option>
            </select>
            <select name="country" class="form-control mt-3" [(ngModel)]="selectedCountry">
                <option *ngFor="let country of countries" [value]="country.value">
                    {{ country.name }}
                </option>
            </select>
            <button type="submit" class="btn btn-info btn-block mt-3">Search</button>
        </div>
    </section>
</form>
